Page:
  options:
    table: paginas
    timestampable: true
    sluggable: [title]
  fields:
    id					: {type: primary, strategy: identity}
    title				: {type: string, length: 255, notnull: true}
    orden				: {type: integer, length: 5, notnull: false}
    nombre				: {type: name, length: 30}
    email				: {type: email, length: 50, unique: true}